<!DOCTYPE html>
<html>
<head>
    <title>CSV Import</title>

    <a href="/products/">
        <button>View Products</button>
    </a>

    <br><br>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7fb;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #4338ca;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        hr {
            margin: 20px 0;
        }

        .status-box {
            background-color: #f1f5f9;
            padding: 15px;
            border-radius: 6px;
        }

        .status {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress {
            color: #2563eb;
        }

        .message {
            color: #475569;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Upload Products CSV</h2>

    <input type="file" id="csvFile" accept=".csv" />
    <br><br>
    <button onclick="uploadCSV()">Upload</button>

    <hr>

    <h3>Status</h3>

    <div class="status-box">
        <p class="status" id="status">Waiting...</p>
        <p class="progress" id="progress"></p>
        <p class="message" id="message"></p>
    </div>
</div>

<script>
    let jobId = null;
    let pollInterval = null;

    async function uploadCSV() {
        const fileInput = document.getElementById("csvFile");
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select a CSV file");
            return;
        }

        try {
            // 1️⃣ Ask backend for presigned upload URL
            document.getElementById("status").innerText = "Requesting upload URL...";

            const res = await fetch("/imports/get-upload-url/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            });

            const data = await res.json();
            jobId = data.job_id;
            const uploadUrl = data.upload_url;

            // 2️⃣ Upload CSV directly to S3
            document.getElementById("status").innerText = "Uploading to S3...";

            await fetch(uploadUrl, {
                method: "PUT",
                headers: {
                    "Content-Type": "text/csv"
                },
                body: file
            });

            // 3️⃣ Notify backend to start async processing
            document.getElementById("status").innerText = "Starting import...";

            await fetch(`/imports/start-import/${jobId}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            });

            document.getElementById("status").innerText =
                `Import started (Job ID: ${jobId})`;

            startPolling();

        } catch (err) {
            console.error(err);
            document.getElementById("status").innerText = "Failed";
            alert("Upload failed");
        }
    }

    function startPolling() {
        pollInterval = setInterval(async () => {
            const res = await fetch(`/imports/status/${jobId}/`);
            const data = await res.json();

            document.getElementById("status").innerText =
                data.status.toUpperCase();

            document.getElementById("progress").innerText =
                `Progress: ${data.progress}% (${data.processed_rows}/${data.total_rows})`;

            document.getElementById("message").innerText =
                data.message || "";

            if (data.status === "completed" || data.status === "failed") {
                clearInterval(pollInterval);
            }
        }, 1500);
    }
</script>

</body>
</html>
